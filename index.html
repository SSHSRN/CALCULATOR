<!DOCTYPE html>
<html lang="en" oncontextmenu= rClick(event)>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" type="image/jpg" href="https://th.bing.com/th/id/R.6a2a75534b0bbe9448205951e63416ba?rik=ZqGs1IxdRo7PFw&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2fpaomedia%2fsmall-n-flat%2f1024%2fcalculator-icon.png&ehk=Zmh0xuLFdvZShXbHYjBs49KANZG3oS1%2fYDmw5QRWMt0%3d&risl=&pid=ImgRaw&r=0">
        <script src="index.js" defer></script>
    </head>
    <body>

        <!-- Header -->

        <header class="header">
            <div class="container container1">
                <div class="logo">
                    <img class="icon" src="https://icons.iconarchive.com/icons/wineass/ios7-redesign/256/Calculator-icon.png" alt="calc_logo"/>
                    <h1>+-*/Calculator/*-+</h1>
                </div>
            </div>

            <!-- Nav area -->

            <nav class="nav">
                <ul class="nav-parent">
                    <li class="nav-link">Home</li>
                    <li class="nav-link">About</li>
                    <li class="nav-link">Contact</li>
                </ul>
            </nav>
        </header>

        <!-- Main section -->

        <section class="calculator">
            <div class="number_container">
                <div>
                    <input type="textbox" class="op" id="op" disabled>
                </div>
                <table class="numbers_table">
                    <tr>
                        <td colspan="2" onclick="clearAll()">AC</td>
                        <td class="key" onclick="del()" data-key="46" data-key1="8">DEL</td>
                        <td class="key" data-key="111" onclick="append('/')">/</td>
                    </tr>
                    <tr>
                        <td class="key" data-operator="(" colspan="2" onclick="append('(')">(</td>
                        <td class="key" data-operator=")" colspan="2" onclick="append(')')">)</td>
                    </tr>
                    <tr>
                        <td class="key" data-key="97" data-key1="49" onclick="append(1)">1</td>
                        <td class="key" data-key="98" data-key1="50" onclick="append(2)">2</td>
                        <td class="key" data-key="99" data-key1="51" onclick="append(3)">3</td>
                        <td class="key" data-key="106" data-operator="*" onclick="append('*')">*</td>
                    </tr>
                    <tr>
                        <td class="key" data-key="100" data-key1="52" onclick="append(4)">4</td>
                        <td class="key" data-key="101" data-key1="53" onclick="append(5)">5</td>
                        <td class="key" data-key="102" data-key1="54" onclick="append(6)">6</td>
                        <td class="key" data-key="107" data-operator="+" onclick="append('+')">+</td>
                    </tr>
                    <tr>
                        <td class="key" data-key="103" data-key1="55" onclick="append(7)">7</td>
                        <td class="key" data-key="104" data-key1="56" onclick="append(8)">8</td>
                        <td class="key" data-key="105" data-key1="57" onclick="append(9)">9</td>
                        <td class="key" data-key="109" data-operator="-" onclick="append('-')">-</td>
                    </tr>
                    <tr>
                        <td class="key" data-key="110" data-operator="."="" onclick="append('.')">.</td>
                        <td class="key" data-key="96" data-key1="48" onclick="append(0)">0</td>
                        <td class="key" data-key="13" onclick="enter()" colspan="2">=</td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- Toast on Right Click -->
        <div id="toast">Right click is disabled...</div>
    </body>
</html>
