<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
        <script src="index.js" defer></script>
    </head>
    <body>

        <!-- Header -->

        <header class="header">
            <div class="container container1">
                <div class="logo">
                    <img class="icon" src="https://icons.iconarchive.com/icons/wineass/ios7-redesign/256/Calculator-icon.png" alt="calc_logo"/>
                    <h1>+-*/Calculator/*-+</h1>
                </div>
            </div>

            <!-- Nav area -->

            <nav class="nav">
                <ul class="nav-parent">
                    <li class="nav-link">Home</li>
                    <li class="nav-link">About</li>
                    <li class="nav-link">Contact</li>
                </ul>
            </nav>
        </header>

        <!-- Main section -->

        <section class="calculator">
            <div class="number_container">
                <div>
                    <input type="textbox" class="op" id="op" disabled>
                </div>
                <table>
                    <tr>
                        <td colspan="2" onclick="clearAll()">AC</td>
                        <td onclick="del()">DEL</td>
                        <td onclick="append('/')">/</td>
                    </tr>
                    <tr>
                        <td colspan="2" onclick="append('(')">(</td>
                        <td colspan="2" onclick="append(')')">)</td>
                    </tr>
                    <tr>
                        <td onclick="append(1)">1</td>
                        <td onclick="append(2)">2</td>
                        <td onclick="append(3)">3</td>
                        <td onclick="append('*')">*</td>
                    </tr>
                    <tr>
                        <td onclick="append(4)">4</td>
                        <td onclick="append(5)">5</td>
                        <td onclick="append(6)">6</td>
                        <td onclick="append('+')">+</td>
                    </tr>
                    <tr>
                        <td onclick="append(7)">7</td>
                        <td onclick="append(8)">8</td>
                        <td onclick="append(9)">9</td>
                        <td onclick="append('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="append('.')">.</td>
                        <td onclick="append(0)">0</td>
                        <td onclick="enter()" colspan="2">=</td>
                    </tr>
                </table>
            </div>
        </section>
    </body>
</html>
